<!DOCTYPE HTML>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="author" content="Roberto Villanueva">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>pageTitle</title>
  <script>
    function myfunction() {
      var fn = "This is a happy day";
      document.getElementById("div_id").innerHTML = fn;
    }
  </script>
</head>
<body>
  <h1>Test page</h1>
  <p>this is a paragrah</p>
  <button type="button" onclick="myfunction()">textOnButton</button>
  <br><br>
  <div id="div_id"></div>
</body>
</html>
